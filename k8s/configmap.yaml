apiVersion: v1
kind: ConfigMap
metadata:
  name: vegas-casino-config
  namespace: vegas-casino
data:
  # OpenTelemetry standard environment variables
  OTEL_SERVICE_VERSION: "2.1.0"
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector.vegas-casino.svc.cluster.local:4317"
  OTEL_EXPORTER_OTLP_PROTOCOL: "grpc"
  DEPLOYMENT_ENVIRONMENT: "production"
  SERVICE_NAMESPACE: "vegas-casino"
  K8S_CLUSTER_NAME: "vegas-casino-k8s-cluster"
  # Legacy support (can be removed after migration)
  DT_ENVIRONMENT: "vegas-casino-production"
  DT_SERVICE_VERSION: "2.1.0"
  DT_CLUSTER_ID: "vegas-casino-k8s-cluster"
  # Service ports
  SLOTS_PORT: "8081"
  ROULETTE_PORT: "8082"
  DICE_PORT: "8083"
  BLACKJACK_PORT: "8084"
  GATEWAY_PORT: "8080"

