name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/vegasapp
  IMAGE_TAG: ${{ github.sha }}
  PLATFORM: linux/amd64

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependencies: true

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: |
          npm install -g jest
          pip install -r requirements-docs.txt || true
          # Install service dependencies
          (cd services/gateway && npm install) || true
          (cd services/slots && npm install) || true
          (cd services/blackjack && npm install) || true
          (cd services/frontend && npm install) || true
          (cd services/roulette && npm install) || true
          (cd services/dashboard && npm install) || true
          (cd services/playwright && npm install) || true
          (cd services/roulette/python && pip install -r requirements.txt) || true
          (cd services/dice/go && go mod download) || true

      - name: Run Node.js tests
        run: |
          make test-gateway || true
          make test-slots || true
          make test-blackjack || true
          make test-frontend || true

      - name: Run Python tests
        run: make test-roulette || true

      - name: Run Go tests
        run: make test-dice || true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: always()
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - slots
          - blackjack
          - frontend
          - roulette
          - dice
          - scoring
          - dashboard
          - playwright
          - k6
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ env.PLATFORM }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: always()
    strategy:
      matrix:
        service:
          - gateway
          - slots
          - blackjack
          - frontend
          - roulette
          - dice
          - scoring
          - dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata for image tag
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        id: image-tag
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          FIRST_TAG=$(echo "$TAGS" | head -n1 | tr -d ' ')
          # Use branch-SHA format or latest for main
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            TAG="latest"
          else
            SHORT_SHA="${{ github.sha }}"
            SHORT_SHA="${SHORT_SHA:0:7}"
            TAG="${{ github.ref_name }}-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Using image tag: ${TAG}"

      - name: Run Trivy vulnerability scanner (image)
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.image-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}-image.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Check if image SARIF exists
        if: always() && github.event_name != 'pull_request'
        id: check-image-sarif
        continue-on-error: true
        run: |
          if [ -f "trivy-results-${{ matrix.service }}-image.sarif" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy results to GitHub Security
        if: always() && github.event_name != 'pull_request' && steps.check-image-sarif.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}-image.sarif'
          wait-for-processing: true

      - name: Run Trivy filesystem scan
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ./services/${{ matrix.service }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: build
    if: always()
    permissions:
      contents: read
      packages: read
    strategy:
      matrix:
        service:
          - gateway
          - slots
          - blackjack
          - frontend
          - roulette
          - dice
          - scoring
          - dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for image tag
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        id: image-tag
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          # Use branch-SHA format or latest for main
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            TAG="latest"
          else
            SHORT_SHA="${{ github.sha }}"
            SHORT_SHA="${SHORT_SHA:0:7}"
            TAG="${{ github.ref_name }}-${SHORT_SHA}"
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${TAG}" >> $GITHUB_OUTPUT
          echo "Using image tag: ${TAG}"

      - name: Verify image exists
        if: github.event_name != 'pull_request' && needs.build.result == 'success'
        id: verify-image
        continue-on-error: true
        run: |
          IMAGE="${{ steps.image-tag.outputs.image }}"
          if docker pull "${IMAGE}" 2>&1; then
            echo "✅ Image exists: ${IMAGE}"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Image not found: ${IMAGE}"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate SBOM with Syft
        if: github.event_name != 'pull_request' && needs.build.result == 'success' && steps.verify-image.outputs.exists == 'true'
        continue-on-error: true
        uses: anchore/sbom-action@v0
        with:
          image: ${{ steps.image-tag.outputs.image }}
          format: spdx-json
          output-file: sbom-${{ matrix.service }}.json
          registry-username: ${{ github.repository_owner }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if SBOM file exists
        if: always() && github.event_name != 'pull_request'
        id: check-sbom
        continue-on-error: true
        run: |
          if [ -f "sbom-${{ matrix.service }}.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload SBOM artifact
        if: steps.check-sbom.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.json
          retention-days: 30
          if-no-files-found: ignore

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, security-scan, sbom]
    if: always()
    steps:
      - name: Check job results
        run: |
          echo "Build: ${{ needs.build.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"
          echo "SBOM: ${{ needs.sbom.result }}"
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "⚠️ Some builds failed (this is acceptable for a hackathon project)"
          fi
          
          if [ "${{ needs.security-scan.result }}" != "success" ]; then
            echo "⚠️ Security scan had issues"
          fi
          
          if [ "${{ needs.sbom.result }}" != "success" ]; then
            echo "⚠️ SBOM generation had issues"
          fi
          
          echo "✅ Workflow completed (some failures are acceptable for hackathon context)"
